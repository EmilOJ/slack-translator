<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slack Translator Settings</title>
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #1d1c1d;
    }

    .setting {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #1d1c1d;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: #1264a3;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #007a5a;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .status {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .status.success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }

    .status.info {
      background-color: #e3f2fd;
      color: #1565c0;
    }

    .description {
      font-size: 12px;
      color: #616061;
      margin-top: 4px;
    }

    .section-divider {
      border-top: 1px solid #e0e0e0;
      margin: 20px 0;
    }

    #apiKeySection {
      display: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007a5a;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      background-color: #006644;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>âš¡ Slack Translator</h1>

  <div class="status info" id="status" style="display: none;"></div>

  <div class="setting">
    <div class="toggle-container">
      <label for="enabled">Enable Translation</label>
      <label class="toggle">
        <input type="checkbox" id="enabled" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="setting">
    <div class="toggle-container">
      <label for="translateOutgoing">Translate Outgoing Messages</label>
      <label class="toggle">
        <input type="checkbox" id="translateOutgoing" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="description">When enabled, sends translated message instead of original (preview shown first)</div>
  </div>

  <div class="section-divider"></div>

  <div class="setting">
    <label for="translationProvider">Translation Service</label>
    <select id="translationProvider">
      <option value="mymemory">MyMemory (Free, No API Key)</option>
      <option value="chatgpt">ChatGPT (Requires API Key)</option>
    </select>
    <div class="description">MyMemory is free and works without configuration</div>
  </div>

  <div id="apiKeySection">
    <div class="setting">
      <label for="apiKey">OpenAI API Key</label>
      <input type="text" id="apiKey" placeholder="sk-...">
      <div class="description">Your API key is stored locally and never shared</div>
    </div>
  </div>

  <div class="section-divider"></div>

  <div class="setting">
    <label for="sourceLanguage">Source Language</label>
    <select id="sourceLanguage">
      <option value="auto">Auto-detect</option>
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="pt">Portuguese</option>
      <option value="ru">Russian</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="zh">Chinese</option>
      <option value="ar">Arabic</option>
      <option value="hi">Hindi</option>
      <option value="nl">Dutch</option>
      <option value="pl">Polish</option>
      <option value="tr">Turkish</option>
    </select>
  </div>

  <div class="setting">
    <label for="targetLanguage">Target Language</label>
    <select id="targetLanguage">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="pt">Portuguese</option>
      <option value="ru">Russian</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
      <option value="zh">Chinese</option>
      <option value="ar">Arabic</option>
      <option value="hi">Hindi</option>
      <option value="nl">Dutch</option>
      <option value="pl">Polish</option>
      <option value="tr">Turkish</option>
    </select>
  </div>

  <button id="saveButton">Save Settings</button>

  <script src="popup.js"></script>
</body>
</html>
