name: Package and Release Extension

on:
  push:
    branches:
      - main

jobs:
  package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          # Get current version from manifest.json
          CURRENT_VERSION=$(jq -r '.version' manifest.json)
          echo "Current version: $CURRENT_VERSION"
          
          # Split version into major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Increment patch version
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          
          # Update manifest.json
          jq --arg version "$NEW_VERSION" '.version = $version' manifest.json > manifest.tmp
          mv manifest.tmp manifest.json
          
          # Update package.json
          jq --arg version "$NEW_VERSION" '.version = $version' package.json > package.tmp
          mv package.tmp package.json
          
          # Output version for later steps
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Commit version bump
        run: |
          git add manifest.json package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push

      - name: Create package directory
        run: mkdir -p dist

      - name: Copy necessary files
        run: |
          # Copy main extension files
          cp manifest.json dist/
          cp background.js dist/
          cp content.js dist/
          cp popup.html dist/
          cp popup.js dist/
          cp styles.css dist/
          
          # Copy directories
          cp -r _locales dist/
          cp -r icons dist/
          
          # Copy documentation
          cp README.md dist/
          cp INSTALL.md dist/

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r ../slack-translator-v${{ steps.version.outputs.version }}.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Slack Translator Extension v${{ steps.version.outputs.version }}
            
            ### Installation
            1. Download the `slack-translator-v${{ steps.version.outputs.version }}.zip` file
            2. Extract the contents
            3. Open Chrome and navigate to `chrome://extensions/`
            4. Enable "Developer mode"
            5. Click "Load unpacked" and select the extracted folder
            
            See [INSTALL.md](INSTALL.md) for detailed instructions.
          files: |
            slack-translator-v${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: slack-translator-v${{ steps.version.outputs.version }}
          path: slack-translator-v${{ steps.version.outputs.version }}.zip
          retention-days: 90
